<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weight Converter</h1>
        <input id="input" type="number" placeholder="Enter Pounds">
    </div>
    <!-- result -->
    <div class="output" id="output">
        <div class="card-gr">
            <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
            </div>
        </div>
        <div class="card-kg">
            <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
            </div>
        </div>
        <div class="card-oz">
            <div class="card-block">
                <h4>ounces:</h4>
                <div id="ozOutput"></div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
